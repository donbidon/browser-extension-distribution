<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Self Distributed Extension</title>
  <link rel="icon" type="image/png" href="images/icon.svg"/>
  <link rel="stylesheet" href="options.css" />
</head>

<body>

<div class="centered-outer centered global-loader">
  <div class="centered-vertical">
    <div class="loader centered">
      <img src="images/icon.svg" />
    </div>
  </div>
</div>

<div class="centered-outer">
  <div class="centered-vertical">
    <div class="content centered">
      <div id="onResponseReceived">
        <div class="header">Response received</div>
        <div>Severity: </div>
        <div>Version: </div>
        <div></div>
      </div>
      <div id="onInvalidResponseReceived">
        <div class="header">Invalid response</div>
        See background console for details...
      </div>
      <div id="onUpdateRequired">
        <div class="header">Update required</div>
        <div>Severity: </div>
        <div>Version: </div>
        <div></div>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous">
</script>
<script src="/vendor/webextension-polyfill/dist/browser-polyfill.min.js"></script>
<script src="options.js"></script>

</body>
</html>
